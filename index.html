<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifer - Launching Soon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background: url('background-image.jpg') no-repeat center center/cover;
            color: #2e2e2e;
            padding: 20px;
        }

        /* Main Content Container */
        .content {
            background-color: transparent; /* Soft background for readability */
            padding: 40px;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
        }

        /* Logo Styling */
        .logo {
            font-size: 60px;
            font-family: 'Playfair Display', serif; /* Elegant serif font */
            font-weight: 400; /* Normal weight for refined style */
            font-style: italic;
            margin-bottom: 100px; /* Adjusted upward */
            color: #2e2e2e; /* Dark shade for clarity */
            letter-spacing: 1px; /* Subtle spacing */
        }

        /* Headline Styling */
        .headline {
            font-size: 100px;
            font-family: 'Cormorant Garamond', serif; /* Elegant serif font */
            font-weight: 600; /* Slightly bold */
            color: #1f2b55; /* Deep navy blue color */
            margin-bottom: 30px;
            letter-spacing: 0.5px; /* Slight letter spacing */
            line-height: 1.2; /* Line height for better readability */
        }

        /* Subtitle Styling */
        .subtitle {
            font-size: 50px;
            margin-bottom: 30px;
            color: #4f4f4f;
            font-family: 'Cormorant Garamond', serif; 
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            color: #2e2e2e;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            font-family: 'Cormorant Garamond', serif; 
        }

        .button:hover {
            background-color: #494949;
            color: white;
        }

        /* Social Icons Styling */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #2e2e2e;
        }

        .social-icons a img {
            width: 30px; /* Icon size */
            height: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .headline {
                font-size: 80px;
            }
            .subtitle {
                font-size: 40px;
            }
            .button {
                font-size: 20px;
                padding: 10px 20px;
            }
            .logo {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 80px;
            }
            .subtitle {
                font-size: 40px;
            }
            .logo {
                font-size: 60px;
            }
            .button {
                font-size: 20px;
                padding: 8px 16px;
            }
            .social-icons a {
                width: 30px;
                height: 30px;
            }
            .social-icons a img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <!-- Logo -->
        <div class="logo">Cifer</div>

        <!-- Headline -->
        <div class="headline">Launching <br> soon!</div>

        <!-- Subtitle -->
        <div class="subtitle">We are currently making some <br> improvements to our website!</div>

        <!-- Button -->
        <a href="#" class="button">DM FOR ORDERS</a>

        <!-- Social Icons -->
        <div class="social-icons">
            <!-- Instagram Icon -->
            <a href="https://ig.me/m/theciferstore" target="_blank" title="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>

            <!-- WhatsApp Icon -->
            <a href="https://wa.me/message/E7OZBXP2MU6OE1" target="_blank" title="WhatsApp">
                <img src="whatsapp-icon.png" alt="WhatsApp">
            </a>
        </div>
    </div>
</body>
</html>
